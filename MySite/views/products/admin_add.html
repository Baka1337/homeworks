<h3>Добавить товар</h3><br/>
<form method="post" action="" enctype="multipart/form-data">
    <div class="form-group">
        <label for="alias">Алисас:</label>
        <input type="text" id="alias" name="alias" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Название:</label>
        <input type="text" id="name" name="name" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="photo">Фото:</label>
        <input type="file" name="photo" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="title">Цена:</label>
        <input type="text" id="price" name="price" value="" class="form-control" />
    </div>
    <div class="form-group">
        <label for="content">Описание:</label>
        <textarea name="description" id="description" class="form-control" style="width: 950px; height: 400px"></textarea>
    </div>
    <div class="form-group">
        <label for="is_published">Опубликовать на сайте?</label>
        <input type="checkbox" name="is_published" id="is_published" checked="checked" />
    </div>
    <input type="submit" class="btn btn-success" />
</form>
