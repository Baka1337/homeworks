<h3>Регистрация</h3><br/>
<form method="post" action="">
    <div class="form-group">
        <label for="login">Логин</label>
        <input type="email" id="login" name="login" class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="mail@domain.com" class="form-control" />
    </div>
    <div class="form-group">
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" name="surname" class="form-control" />
    </div>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone" class="form-control" />
    </div>
    <input type="submit" class="btn btn-success" value="Зарегистрироваться"/>
</form>
