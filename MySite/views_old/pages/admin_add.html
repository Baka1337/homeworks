<div class="placeholder col-xs-6 col-lg-12 text-right">
    <img src="/img/spset.png" class="img-responsive">
</div>
</div>
<hr>
<h2 class="sub-header text-left">Создать страницу</h2>
<div>
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="form-group ">
                            <label class="control-label requiredField" for="title">
                                Название
                                <span class="asteriskField">
        *
       </span>
                            </label>
                            <input onkeyup="$('#alias').val(urlRusLat($(this).val()));" class="form-control" id="title" name="title" placeholder="Название страницы" value="" type="text"/>
                        </div>
                        <div class="form-group ">
                            <label class="control-label requiredField" for="alias">
                                Алиас
                                <span class="asteriskField">
        *
       </span>
                            </label>
                            <input class="form-control" id="alias" name="alias" value="" type="text"/>
                        </div>
                        <div class="form-group ">
                            <label class="control-label requiredField" for="content">
                                Описание
                                <span class="asteriskField">
        *
       </span>
                            </label>
                            <textarea class="form-control" cols="40" id="content" name="content" placeholder="Текст страницы" rows="10"></textarea>
                        </div>
                        <div class="form-group" id="div_checkbox">
                            <label class="control-label requiredField" for="is_published">
                                Опубликовать на сайте?
                                <span class="asteriskField">
        *
       </span>
                            </label>
                            <div class=" ">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="is_published" id="is_published" checked="checked" />
                                    Да?
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button class="btn btn-success " name="submit" type="submit">
                                    Создать
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
