<div class="main-content">
    <div class="area-top clearfix">
        <div class="pull-left header">
            <h3 class="title"><i class="icon-edit"></i>Добавление статических страниц</h3>
            <h5><span>Добавление статических страниц</span></h5>
        </div>
    </div>
        <div class="container padded-right">
            <form method="post" action="">
                <div class="box">
                    <div class="box-header">
                        <div class="title">Создание новой страницы</div>
                    </div>
                    <div class="box-content">

                        <div class="row box-section">

                            <div class="form-group">
                                <label class="control-label col-md-2">Название:</label>
                                <div class="col-md-10">
                                    <input type="text" name="title" id="title" size="55">&nbsp;<span class="help-button" data-rel="popover" data-trigger="hover" data-placement="right" data-content="Название статической страницы." >?</span>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label class="control-label col-md-2">Алиас:</label>
                                <div class="col-md-10">
                                    <input type="text" name="alias" id="alias" size="55">&nbsp;<span class="help-button" data-rel="popover" data-trigger="hover" data-placement="right" data-content="Адрес статической страницы." >?</span>
                                </div>
                            </div>
                            <br/>
                            <div class="form-group editor-group">
                                <label class="control-label col-lg-2">Текст страницы:</label>
                                <div class="col-lg-10">
                                    <textarea style="width:100%;max-width: 950px;height:350px;" name="content" id="content"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="is_published">Опубликовать на сайте?</label>
                                <input type="checkbox" name="is_published" id="is_published" checked="checked" />
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-2"></label>
                                <div class="col-md-10">
                                    <input type="submit" value="Сохранить" class="btn btn-green">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
